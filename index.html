<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>tp1</title>

</head>
<body>
<div class="head_container">
  <h4>Seguro no pagamos Cooperativa</h4>
  <h2> Contactarse con un Asesor</h2>
</div>
<div class="container_form">
  <form class="formulario" name="solicitar_contacto" onsubmit="contactarse(); return false;">
    <div>
      <label>Nombre</label>
      <input  class="input_form" type="text" name="nombre" id="nombre_id">
      <span id="nombre_error"></span>
    </div>
    <div>
      <label>Apellido</label>
      <input class="input_form" type="text" name="apellido" id="apellido_id">
      <span id="apellido_error"></span>
    </div>
    <div>
      <label>Dni</label>
      <input class="input_form_dni" type="number" name="dni" id="dni_id">
      <span id="dni_error"></span>
    </div>
    <div>
      <label>Email</label>
      <input class="input_form_email" type="email" name="email" id="email_id">
      <span id="email_error"></span>
    </div>
    <div>
      <label>Telefono</label>
      <input  class="input_form" type="number" name="telefono" id="telefono_id">
      <span id="telefono_error"></span>
    </div>
    <div>
      <label>Tipo de Seguro</label>
      <select  class="input_form"name="tipo_seguro" id="tipo_seguro_id" onchange="valorTipoSeguro()">
        <option value="0">Seleccione</option>
        <option value="1">Basico</option>
        <option value="2">Intermedio</option>
        <option value="3">Premium</option>
      </select>
      <div class="container_msj" id="mensajeValorTipoSeguro">
      </div>
    </div>
   <div >
     <button class="btn" type="submit">Contactar</button>
   </div>
  </form>
</div>

</body>
<script src="script.js"></script>
</html>
